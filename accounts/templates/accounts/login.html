{% extends 'base.html' %}

{% block content %}

{% if error %}

{{ error }}
<br />
<br />
{% endif %}

<h1> Log in here! </h1>

<form method="POST" action="{% url 'login' %}">
{% csrf_token %}

Username:
<br />
<input type="text" placeholder="Minimum 3 char" pattern="{3,}" name="username" />
<br />
Password:
<br />
<input type="password" placeholder="Minimum 3 char" pattern="{3,}" name="password" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Log in!">
</form>


{% endblock %}
