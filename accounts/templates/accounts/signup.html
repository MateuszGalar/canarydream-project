{% extends 'base.html' %}

{% block content %}

{% if error %}

{{ error }}
<br />
<br />
{% endif %}

<h1> Sign up here! </h1>

<form method="POST" action="{% url 'signup' %}">
{% csrf_token %}

Username:
<br />
<input type="text" placeholder="Minimum 3 char" pattern="{3,}" name="username" />
<br />
Password:
<br />
<input type="password" placeholder="Minimum 3 char" pattern="{3,}" name="password1" />
<br />
Confirm Password:
<br />
<input type="password" placeholder="Minimum 3 char" pattern="{3,}" name="password2" />
<br />
<br />
<input class="btn btn-primary" type="submit" value="Sign Up!">
</form>


{% endblock %}
